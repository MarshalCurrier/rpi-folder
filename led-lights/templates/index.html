{% extends 'base.html' %}

{% block content %}
    <div class="row text-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">White LED is <span id="inner_white_status">{{ white_light_status }}</span></h5>
                    <button type="button" class="btn btn-primary" onclick="led_call('white','on')">On</button>
                    <button type="button" class="btn btn-primary" onclick="led_call('white','off')">Off</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Red LED is <span id="inner_red_status">{{ red_light_status }}</span></h5>
                    <button type="button" class="btn btn-primary" onclick="led_call('red','on')">On</button>
                    <button type="button" class="btn btn-primary" onclick="led_call('red','off')">Off</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function led_call(light, status) {
        fetch(`/${light}/${status}`, {
            method: "POST",
            body: JSON.stringify({
            userId: 1,
            title: "Fix my bugs",
            completed: false
            }),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        });
        document.getElementById(`inner_${light}_status`).innerText = status;
    }
</script>
{% endblock %}
